    Handlebars.registerHelper('buildAttr', function(options, block) {
        var accum = '';
        for(option in options){
            if(option == 'on-format-data') continue;
            if(typeof options[option] == 'object'){
                options[option] = JSON.stringify(options[option]);
            }
            accum += "\t\t\t\t\t\t\t\t\t\t" + option + "=" + "'" +options[option] +"'\n";
        }

        return accum;
    });
     var myApp= angular.module("myApp", ['DashboardBuilder']);
     $.urlParam = function(name){
    		var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    		if (results==null){
      			return null;
    		}else{
       			return results[1] || 0;

	}
